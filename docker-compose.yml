version: '3.8'

services:
  chatbot-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_CONNECTION=${POSTGRES_CONNECTION}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LOGGING_LEVEL=${LOGGING_LEVEL:-INFO}
    volumes:
      - ./app:/app/app
    restart: unless-stopped